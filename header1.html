    <div class="item vide" style="background-image: url('img/header1-bg3.jpg');">
        <div class="wrapper-vertical">
            <img src="img/promo1.png"/>
            <a class="black-button" href="#coupons"><strong>GET SALE COUPON</strong></a>
        </div>
        <a href="#products" class="button"><span><h6>Some limitations apply. Cannot be combined with other promotions</h6></span><img src="img/down-arrow.png"/></a>

<script>
    $.getScript('js/jquery.vide.js');
    fullscreen('.header1 .owl-carousel .item');
    fullscreen('.header1');
    
    $(".header1 .owl-carousel").owlCarousel({ autoplay: true, slideSpeed : 300, paginationSpeed : 400, singleItem:true });
    $(".header1 .owl-carousel").owlCarousel().click(function(){
        //lazy way of not including arrows heh
        $(".header1 .owl-carousel").owlCarousel().trigger('owl.next');
    });
    //Smoothly Scroll to Anchors
    var $root = $('html, body');
    $('a').click(function () { var href = $.attr(this, 'href'); $root.animate({ scrollTop: ($(href).offset().top) - ($('nav').height()) + 1 }, 500, function () {}); return false;});
    //if (isSafari()) $('.wrapper-vertical').addClass('fix');
</script>
